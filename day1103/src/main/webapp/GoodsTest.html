<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#btn').click(function(){
			$.ajax("listGoods.jsp",{success:function(data){
				$.each(data,function(){
					var tr=$("<tr></tr>");
					var td1=$("<td></td>").html(this.no);
					var td2=$("<td></td>").html(this.name);
					var td3=$("<td></td>").html(this.qty);
					var td4=$("<td></td>").html(this.price);
					var td5=$("<td></td>");
					var img=$("<img/>").attr({
						src: "./images/"+this.fname,
						width: "100",
						height: "100"
					})
					$(td5).append(img);
					$(tr).append(td1,td2,td3,td4,td5);
					$('#list').append(tr);
				})
			}})
		})
	})
</script>
</head>
<body>
<button id="btn">상품 목록 불러오기</button>
<table>
	<thead>
		<tr>
			<td>상품번호</td>
			<td>상품이름</td>
			<td>수량</td>
			<td>가격</td>
			<td>이미지</td>
		</tr>
	</thead>
	<tbody id="list"></tbody>
</table>
</body>
</html>
