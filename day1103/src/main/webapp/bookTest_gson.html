<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btnRead").click(function(){
			$.ajax("listBook_gson.jsp",{success:function(data){
				$.each(data, function(){
					var tr=$("<tr></tr>");
					var td1=$("<td></td>").html(this.bookid);
					var td2=$("<td></td>").html(this.bookname);
					var td3=$("<td></td>").html(this.publisher);
					var td4=$("<td></td>").html(this.price);
					
					$(tr).append(td1,td2,td3,td4);
					
					$('#list').append(tr);
				});
			}});
			
		});
	});
</script>
</head>
<body>
	<button id="btnRead">도서목록 읽어오기</button>
	<h2>도서 목록</h2>
	<hr>
	<table>
		<thead>
			<tr>
				<th>도서번호</th>
				<th>도서명</th>
				<th>출판사</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody id="list"></tbody>
	</table>
</body>
</html>
